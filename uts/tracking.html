<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tracking Pengiriman | Toko Buku Online</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/data.js"></script>
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Tracking Pengiriman</h1>
  </header>

  <main class="tracking-page">
    <section class="tracking-container">
      <h2>Cek Status Pengiriman Buku Anda</h2>
      <p>Masukkan <strong>Nomor Delivery Order (DO)</strong> Anda di bawah ini:</p>

      <div class="tracking-form">
        <input type="text" id="nomorDO" placeholder="Contoh: 20230012">
        <button onclick="cariPengiriman()">Cari</button>
      </div>

      <div id="hasilTracking"></div>
    </section>
  </main>
</body>
</html>
